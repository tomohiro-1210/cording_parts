<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Header_template</title>
</head>
<body>
    <!-- headerテンプレート１ -->
    <header class="l-header-tp1">
      <div class="l-header-tp1__inner">
        <h1 class="l-header-tp1__logo">logo</h1>
        <nav class="l-header-tp1__nav">
          <ul class="l-header-tp1__menu">
            <li class="l-header-tp1__list"><a href="#">MENU1</a></li>
            <li class="l-header-tp1__list"><a href="#">MENU2</a></li>
            <li class="l-header-tp1__list"><a href="#">MENU3</a></li>
            <li class="l-header-tp1__list"><a href="#">MENU4</a></li>
            <li class="l-header-tp1__list"><a href="#">MENU5</a></li>
          </ul>
        </nav>
        <div class="l-header-tp1__hamburger">
          <div class="l-header-tp1__hamburger__inner">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header><!-- /headerテンプレート１ -->
    <div class="l-header-tp1-sp-menu">
      <ul class="l-header-tp1-sp-menu__menu">
        <li class="l-header-tp1-sp-menu__list"><a href="#">MENU1</a></li>
        <li class="l-header-tp1-sp-menu__list"><a href="#">MENU2</a></li>
        <li class="l-header-tp1-sp-menu__list"><a href="#">MENU3</a></li>
        <li class="l-header-tp1-sp-menu__list"><a href="#">MENU4</a></li>
        <li class="l-header-tp1-sp-menu__list"><a href="#">MENU5</a></li>
      </ul>
    </div><!-- /headerテンプレート１ -->

    <!-- jquery/js -->
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    <script>
      // tp-1のハンバーガーメニュー
      $(".l-header-tp1__hamburger").click(function () {
          $(this).toggleClass('open');
          $(".l-header-tp1-sp-menu").toggleClass('open');
      });
      </script>
    
</body>
</html>
