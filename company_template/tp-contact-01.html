<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>contact_template</title>
</head>
<body>
    <section class="l-inner tp-contact-01" id="contact">
      <!-- 見出し -->
      <h1 class="c-contact-title"><span class="c-contact-title--ja">お問い合わせ</span><span class="c-contact-title--en">Contact</span></h1>

      <!-- お問い合わせフォーム -->
      <form action="method" class="tp-contact-01__form">        
        <p class="tp-contact-01__form__text">この度はご訪問いただきありがとうございます。<br><br>コーディングやWordpressの構築、相談は下記フォームより随時承っております。<br><br>いつでもお気軽にご相談くださいませ。</p>
        <p class="tp-contact-01__form__title">お問い合わせフォーム</p>

        <!-- 会社名 -->
        <div class="tp-contact-01__form__item">
          <p>会社名(フリーランスの方は個人と入力ください)</p>
          <input type="text" name="company">
        </div>

        <!-- 名前 -->
        <div class="tp-contact-01__form__item">
          <p><span class="required">必須</span>名前</p>
          <input type="text" name="name">
        </div>

        <!-- メールアドレス -->
        <div class="tp-contact-01__form__item">
          <p><span class="required">必須</span>メールアドレス</p>
          <input type="text" name="email">
        </div>

        <!-- 電話番号 -->
        <div class="tp-contact-01__form__item">
          <p><span class="required">必須</span>電話番号</p>
          <input type="text" name="tel">
        </div>

        <!-- 住所 -->
        <div class="tp-contact-01__form__item">
          <p><span class="required">必須</span>住所</p>
          <input type="text" name="address">
        </div>

        <!-- お問い合わせ内容 -->
        <div class="tp-contact-01__form__item">
          <p><span class="required">必須</span>お問い合わせ内容</p>
          <textarea name="contact" cols="30" rows="10"></textarea>
        </div>

        <!-- 送信ボタン -->
        <div class="tp-contact-01__form__item button">
          <button type="submit" class="tp-contact-01__form__button">送信</button>
        </div>
        
      </form>
    </section>


    <!-- jquery/js -->
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    
</body>
</html>
